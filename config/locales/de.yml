  about_us: Über uns
  about_us_intro: GoClimate wurde 2017 mit dem Ziel gegründet, es einfacher zu machen, ein klimaneutrales Leben zu führen und somit den Klimawandel zu verlangsamen. Wir gleichen Ihren Lebensstil aus und geben Anregungen, um den eigenen ökologischen Fußabdruck zu reduzieren und so die Welt zu einem besseren Ort zu machen.
  about_us_intro_2: Wir bemühen uns, dies auf die effektivste, unterhaltsamste und nachhaltigste Art und Weise zu tun, und zwar bei 100%iger finanzieller Transparenz. So können Sie genau sehen, wie Ihr Geld ausgegeben wird. Wir unterstützen ausschließlich Gold Standard-zertifizierte Projekte, um sicherzustellen, dass Ihre Investition den größtmöglichen Nutzen bringt.
  about_us_why_do_we_exist: Warum gibt es GoClimate?
  about_us_how_do_we_stop_climate_change: Wie können wir den Klimawandel stoppen?
  about_us_how_do_we_stop_climate_change_text: Um den Klimawandel stoppen zu können, müssen wir alle ab jetzt ein Klimaneutrales Leben führen. Die beste Möglichkeit ist, unseren ökologischen Fußabdruck zu minimieren und gleichzeitig die Dinge, die wir nicht vermeiden können, auszugleichen. Die GoClimate Webseite entstand 2017 mit dem Ziel, genau das zu schaffen - die negativen Auswirkungen auf unser Klima zu verringern und auszugleichen.
  about_us_how_do_we_stop_climate_change_text_2: Wir glauben, dass man die Auswirkungen auf das Klima am besten kompensieren kann, indem man es möglichst einfach macht, die Auswirkungen eines bestimmten Lebensstils auszugleichen. Wir glauben fest daran, dass wir den Klimawandel stoppen können - wenn wir es gemeinsam tun und jetzt damit anfangen.
  about_us_who_are_we: Wer sind wir?
  about_us_team:
    heading: Wer sind wir?
    kalle_html: "Mag vegane Schokoladenkuchen und süße Tiere im Internet. MSc Informationstechnologie und Betriebswirtschaft."
    cissi_html: Marketing- und CSR-Manager bei einer internationalen Sportmarke. Abschluss in Business Economics und Studien im Bereich Nachhaltigkeit und Umwelt.
    henrik_html: 'Agile & Lean Coach. Schöpfer von <a href="https://youtu.be/3CM_KkDuzGQ">A friendly guide to Climate Change</a>, <a href="http://climate.crisp.se/">Climate Crisplet</a> und <a href="http://carbonmanifesto.org/">Carbon Manifesto</a>'
    stefan_html: Agiler Team- und Organisationscoach. Etwas zu idealistischer Pragmatiker.
    alexandra_html: Umweltwissenschaftler mit langjähriger internationaler Erfahrung. Angetrieben von Neugierde und dem Willen, die Welt zu retten - einen Schritt nach dem anderen. Sie tanzen und laufen durch den Wald, um neue Energie zu tanken.
    tove_html: Global Strategist mit umfangreicher internationaler PR- und Kommunikationserfahrung, nicht zuletzt durch die Leitung der PR-Agentur VARG PR in London seit 2008. Jetzt in Stockholm ansässig, arbeitet sie ständig auf ihr persönliches Ziel hin, ihr Zuhause mit mehr Rettungshunden zu teilen, als es gesellschaftlich akzeptiert ist.
    emma_html: Master in Medientechnologie mit Erfahrung aus einem schnell wachsenden Technologie-Startup. Möchte großartige Produkte schaffen, die Welt retten und Schokolade essen.
