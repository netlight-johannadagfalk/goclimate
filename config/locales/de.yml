        well_get_in_touch_html: Wir werden uns mit Ihnen in Verbindung setzen, wenn Ihr nächster Berichtszeitraum zu Ende geht und es an der Zeit ist, Ihren Fußabdruck neu zu berechnen. Wenn Sie Fragen zur Bestellung haben, kontaktieren Sie uns bitte unter hello@goclimate.com
        reduce_body: Bitte denken Sie noch einmal darüber nach, ob Sie noch etwas tun können, um Ihre Emissionen zu reduzieren. Wir ermutigen alle Unternehmen, Verantwortung für ihre Emissionen durch CO2-Kompensation zu übernehmen, aber noch wichtiger ist es, die Emissionen so weit wie möglich zu reduzieren.
        safety_factor: Sicherheitsfaktor
        safety_factor_explanation: Um sicherzustellen, dass die Auswirkungen der CO2-Kompensation den berechneten Emissionen entsprechen, verwenden wir für Ihren Kauf von CO2-Kompensationen bei uns einen Sicherheitsfaktor von zwei.
        new_based_on_this: Erstelle eine neue Berechnung basierend auf den in diesem Bericht verwendeten Werten
    climate_report_invoices:
      thank_you:
        thank_you_text: "\nIndem Sie den Fußabdruck Ihres Unternehmens ausgleichen, übernehmen Sie die Verantwortung für die Auswirkungen, die Ihr Unternehmen auf das Klima hat."
        well_be_in_touch: Wir werden uns in Kürze mit Ihnen in Verbindung setzen, um Ihnen Ihren Klimabericht zukommen zu lassen.
        thanks_again: Nochmals vielen Dank!
  this_is_how_the_money_is_used_header: So wird das Geld verwendet
  this_is_how_the_money_is_used_text: Wir unterstützen UN-zertifizierte Klimaprojekte, die ebenfalls nach Gold Standard zertifiziert sind. Die Projekte reduzieren die Emissionen in Höhe des Fußabdrucks Ihres Unternehmens und tragen global zum Umstieg auf erneuerbare Energien bei. Hier sind unsere beiden neuesten Projekte.
