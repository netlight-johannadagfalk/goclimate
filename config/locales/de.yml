  faq: FAQ
  faq_questions:
    climate_neutrality:
      heading: Klimaneutralität
      questions:
        q1:
          question: Was bedeutet es, klimaneutral oder CO2-neutral zu sein?
          answer: Etwas (oder jemand) kann als klimaneutral bezeichnet werden, wenn die Differenz zwischen den verursachten Treibhausgasemissionen und den Emissionen, die der Atmosphäre entzogen werden, bzw. den Emissionen, deren Freisetzung in die Atmosphäre verhindert wird, gleich Null ist. Etwas, das klimaneutral ist, hat also einen Netto-Null-Effekt auf das Klima. Das kann zum Beispiel ein Produkt, eine Person oder eine Stadt sein.
        q2:
          question: Wie werde ich klimaneutral?
          answer: Wir alle haben durch unseren Lebensstil einen Einfluss auf das Klima; was wir essen, wie wir reisen, wie wir wohnen usw., also alles, was Treibhausgasemissionen verursacht. Sie können die Verantwortung für diese Emissionen durch Kompensationen übernehmen, so dass die entsprechende Menge an Treibhausgasen nicht anderweitig ausgestoßen wird (oder sogar aus der Atmosphäre entfernt wird), wodurch ein Netto-Null-Effekt für das Klima erreicht wird.
    climate_change:
      heading: Über den Klimawandel
      questions:
        q1:
          question: Was ist Klimawandel?
          answer: Unter Klimawandel verstehen wir die durch die globale Erwärmung verursachten Veränderungen des normalen Wetters. Die durchschnittliche Oberflächentemperatur der Erde steigt, hauptsächlich aufgrund der Emission von Kohlendioxid und anderen Treibhausgasen in die Atmosphäre, was zu extremeren Wetterbedingungen führt. Zum Beispiel kann es an einem Ort viel mehr regnen als früher üblich und an einem anderen Ort zu längeren Dürreperioden führen. Dies ist ein großes und komplexes Problem und wir haben <a href="https://www.youtube.com/watch?v=3CM_KkDuzGQ" target="_blank" rel="noopener">ein Video gemacht, um es detaillierter zu erklären</a>.
        q2:
          question: Wird der Klimawandel von Menschen verursacht?
          answer: Ja. Das Klima hat sich in der Geschichte der Erde ständig verändert, aber nie so schnell wie jetzt. Die weltweit führenden Wissenschaftler sind sich völlig einig, dass dies von Menschen verursacht wird. Lesen Sie bitte die <a href="https://www.ipcc.ch/report/ar5/syr/" rel="noopener" target="_blank"> IPCC-Berichte</a> für alle Fakten.
        q3:
          question: Ist CO2 nicht wichtig?
          answer: Absolut! Das Problem ist, dass unsere Kohlendioxidemissionen und andere Treibhausgase den CO2-Anteil in der Atmosphäre erhöht haben und das nötige Gleichgewicht, um das Klima stabil zu halten, ist gestört. Der Kohlendioxidgehalt in der Atmosphäre betrug vor der Industrialisierung etwa 280 ppm (Millionen Teile), ist jetzt aber auf <a href="https://www.esrl.noaa.gov/gmd/ccgg/trends/" target="_blank" rel="noopener">416 ppm</a>gestiegen, was den Klimawandel verursacht. Man schätzt, dass alles unter 350 ppm ein sicherer Grenzwert wäre, um keine extremen Veränderungen zu verursachen.
        q4:
          question: Ist es relevant, was ich tue?
          answer: Ja! Im Gegensatz zu anderen Umweltproblemen, die auf lokaler Ebene auftreten, ist der Klimawandel ein globales Problem, zu dem jeder beiträgt und zu dessen Lösung jeder beitragen muss. Gegenseitige Schuldzuweisungen helfen nicht. Indem wir voran gehen, können wir Lösungen entwickeln, die für andere billiger und einfacher umzusetzen sind. Deshalb ist es überaus wichtig, dass wir, die wir die Möglichkeit haben, neue Wege aufzuzeigen, dies auch tatsächlich tun. Außerdem können Sie durch Kompensation Ihrer Emissionen über Ihren lokalen Kontext hinaus zum Übergang zu einer nachhaltigen Gesellschaft beitragen.
        q5:
          question: Sind es nicht die großen Unternehmen und Politiker, die das Problem lösen sollten?
          answer: Der Klimawandel ist eine so große Herausforderung, dass wir alle handeln müssen, um die Gesellschaft zu verändern. Als Bürger können wir die Verantwortung für unsere eigenen Emissionen als Teil der Lösung übernehmen. Unternehmen produzieren, weil wir ihre Waren und Dienstleistungen nachfragen, und Politiker werden nur dann etwas ändern, wenn sie der Meinung sind, dass es dafür genügend Unterstützung in der Bevölkerung gibt. Gemeinsam können wir ihnen vermitteln, dass wir zu einer ernsthaften Klimapolitik bereit sind und dass wir nachhaltige Produkte und Dienstleistungen von den Unternehmen wollen.
    offsetting:
      heading: Was bedeutet CO2-Kompensation
      questions:
        q1:
          question: Was ist ein CO2-Ausgleich?
          answer: CO2-Ausgleich bedeutet, sicherzustellen, dass Treibhausgasemissionen (z.B. von einer Person oder einem Produkt) ausgeglichen werden, indem Emissionen an anderer Stelle vermieden werden oder indem die entsprechende Menge Kohlendioxid aus der Atmosphäre entfernt wird. Konkret bedeutet dies, dass die Emissionen berechnet werden und dann die Menge des Kohlendioxidäquivalents für ein Klimaprojekt eingekauft wird, welches dafür sorgt, dass kein Kohlendioxid ausgestoßen wird. Auf diese Weise werden klimaschonende Lösungen finanziert und das Ergebnis ist eine verringerte Klimabelastung.
        q2:
          question: Funktioniert der CO2-Ausgleich?
          answer: Ja! Da wir alle die gleiche Atmosphäre teilen, hat eine Tonne Kohlendioxid die gleiche Wirkung, egal wo es ausgestoßen wird. Wenn Sie sich dafür entscheiden, für den Ausgleich Ihrer Emissionen zu zahlen, kommt Ihr Geld dem Klima zugute, indem Sie einen Beitrag zu einem Projekt leisten, das Treibhausgasemissionen in einem anderen Teil der Welt vermeidet. Es gibt zuverlässige Methoden zur Berechnung der Emissionen, so dass Sie sich darauf verlassen können, dass die Menge korrekt ist. Außerdem werden die Projekte von externen Gutachtern kontrolliert, so dass sie wirklich den versprochenen Nutzen bringen. Darüber hinaus tragen Sie zum Übergang zu einer nachhaltigen Gesellschaft für diejenigen bei, die es sich nicht leisten können, diese Art von Investitionen für sich selbst zu tätigen.
        q3:
          question: Kann ich mir ein sauberes Gewissen mit CO2-Kompensationen kaufen?
          answer: Nein. Der Kohlenstoffausgleich ist kein Ablassbrief. Aber da es in der heutigen Gesellschaft nicht möglich ist, ein klimaneutrales Leben zu führen, ist der Kohlenstoffausgleich eine Möglichkeit, sofort Verantwortung für all Ihre Klimaauswirkungen zu übernehmen. Mit Ihren Ressourcen tragen Sie dazu bei, den globalen Übergang zu einer nachhaltigen Gesellschaft zu beschleunigen, und gleichzeitig können Sie an der Reduzierung Ihrer eigenen Emissionen arbeiten. Da der Klimawandel ein so akutes Problem ist, müssen wir alles in unserer Macht Stehende tun, um ihn zu verlangsamen, und der CO2-Ausgleich ist eine sehr kosteneffiziente Weise, dies zu erreichen.
        q4:
          question: Ist es nicht besser, eigene Emissionen zu reduzieren?
          answer: Die Situation ist dringend. Wir müssen beides tun. Wir müssen auf jeden Fall unsere eigenen Emissionen reduzieren. Studien zeigen, dass diejenigen, die einen CO2-Ausgleich vornehmen, tatsächlich diejenigen sind, die ihre eigenen Emissionen am meisten reduzieren. Als wir unsere Nutzer dazu befragten, stellten wir fest, dass die Mehrheit den CO2-Ausgleich nur als einen Teil ihres Klimaengagements nutzt. Da es in der heutigen Gesellschaft nicht möglich ist, völlig klimaneutral zu leben, kann die CO2-Kompensation genutzt werden, um die Netto-Null zu erreichen und darüber hinaus anderen beim Übergang zu einer nachhaltigen Gesellschaft zu helfen.
        q5:
          question: Was ist ein Klimaprojekt?
          answer: Der Hauptzweck eines Klimaprojekts besteht darin, die Freisetzung von Treibhausgasemissionen in die Atmosphäre zu verringern. Dazu gibt es verschiedene Möglichkeiten, wie z.B. die Entwicklung erneuerbarer Energien und die Bindung und Zerstörung von Treibhausgasen mit starkem Erderwärmungspotenzial (wie Methan). Auch Baumpflanzungs- und Waldbewirtschaftungsprojekte können Klimaprojekte sein. Die positiven Auswirkungen des Projekts auf das Klima und die Anzahl der Kohlendioxidäquivalente, die das Projekt erzeugt, werden anhand eines Szenarios berechnet, bei dem das Projekt nicht durchgeführt wird. Wenn wir also keine erneuerbaren Energien aufbauen, wie viel Treibhausgase würden dann emittiert werden, wenn die Verbrennung fossiler Brennstoffe fortgesetzt wird? Das sind die Emissionen, die durch den Aufbau erneuerbarer Energien vermieden werden. Darüber hinaus haben die Projekte oft andere positive Auswirkungen, wie die Verbesserung der Luftqualität und die Erhöhung der Beschäftigung. <a href="https://www.goclimate.com/blog/what-is-a-climate-project/">Lies mehr in unserem Blog</a>
        q6:
          question: Wer stellt sicher, dass die Projekte seriös und gut durchgeführt werden?
          answer: Klimaprojekte werden von verschiedenen Organisationen zertifiziert. Sie registrieren Projekte, die dem Klima nützen, und messen, wie viel Nutzen sie tatsächlich erzielen, so dass sie genau die richtige Menge an Credits verkaufen können. GoClimate kauft Klimaschutz-Credits, die von <a href="https://www.goldstandard.org/" target="_blank" rel="noopener">Gold Standard</a>zertifiziert sind; eine vom WWF und anderen Umweltorganisationen gegründete Organisation, um die höchstmögliche Qualität der Klimaprojekte zu gewährleisten. Das bedeutet auch, dass die Projekte von einem Dritten überprüft werden. Alle Dokumente sind öffentlich und wir können jedes Projekt verfolgen, während es umgesetzt wird. Grundvoraussetzungen für die Projekte wie Zusätzlichkeit, Überprüfbarkeit, Rückverfolgbarkeit, Dauerhaftigkeit und Beitrag zur nachhaltigen Entwicklung sind durch den Goldstandard garantiert.
        q7:
          question: Warum befinden sich Projekte in Ländern mit niedrigem Einkommen?
          answer: Dort können wir den größten Effekt erzielen. Dort ist die Abhängigkeit von fossilen Brennstoffen am größten und die lokale Bevölkerung könnte sich Investitionen in erneuerbare Energien ohne die finanzielle Unterstützung durch CO2-Kompensation nicht leisten. Auf diese Weise stellen wir sicher, dass wir für das Geld so viel Wert wie möglich schaffen. Einige Emissionen sind leichter zu vermeiden als andere, also beginnen wir mit dem, was einfach und wirtschaftlich ist, um die Messlatte für die Klimaarbeit höher zu legen. Wir setzen uns dafür ein, dass jeder Mensch Zugang zu nachhaltiger Energie hat, und geben so Menschen mit weniger Ressourcen mehr Möglichkeiten für ein nachhaltiges Leben.
        q8:
          question: Warum finanziert GoClimate keine Baumprojekte?
          answer: Früher bedeckten die Tropenwälder 12% der Erdoberfläche, heute sind es nur noch 5%. Bäume sind in vielerlei Hinsicht wichtig, unter anderem für die Bindung von Kohlendioxid aus der Luft. Wir müssen sowohl Bäume neu pflanzen als auch den bestehenden Wald und die Vegetation erhalten. Wenn es um das Pflanzen von Bäumen als Methode zum Kohlenstoffausgleich geht, sind wir der Meinung, dass es eine gewisse Unsicherheit über die Beständigkeit gibt. Es ist schwer zu garantieren, dass die Bäume für eine bestimmte Anzahl von Jahren stehen bleiben und nicht verbrannt oder abgebaut werden, was bedeutet, dass das Kohlendioxid wieder freigesetzt würde. Deshalb haben wir uns derzeit dafür entschieden, keinen CO2-Ausgleich über Baumprojekte vorzunehmen.
        q9:
          question: Wie kann der CO2-Ausgleich so billig sein?
          answer: Wenn Sie denken, dass der CO2-Ausgleich billig ist, liegt das wahrscheinlich daran, dass Sie zum reicheren Teil der Weltbevölkerung gehören. Klimaprojekte sind für uns relativ preiswert, da wir denen helfen, die es sich nicht leisten können, in die besseren Lösungen zu investieren. Auf diese Weise helfen wir, leicht erreichbare Ziele in Ländern mit niedrigem Einkommen zu erreichen, damit die Menschen dort Zugang zu derselben Technologie und Entwicklung haben, die wir in den reicheren Ländern bereits haben. Darüber hinaus wird in der Regel nicht das gesamte Projekt mit Emissionsgutschriften finanziert, aber wir stellen einen Teil der Finanzierung zur Verfügung, um es finanziell durchführbar zu machen.<br><br> Es ist zudem leicht, das Konzept der CO2-Kompensation, welches die tatsächlichen Kosten für die Vermeidung einer Tonne Kohlenstoffemissionen darstellt, und das Konzept einer CO2-Steuer oder CO2-Bepreisung (einem Mittel zur Verhaltensänderung bei dem eine hohe CO2-Steuer einige Menschen veranlasst, sich für andere, klimaschonendere Alternativen zu entscheiden) zu kombinieren.
        q10:
          question: Sind die Projekte nachhaltig?
          answer: Ja, die Projekte werden mit Vorsicht und Sorge für die lokale Umwelt und Bevölkerung entwickelt. In Fällen, in denen die Projekte negative Auswirkungen haben, werden sie kompensiert - zum Beispiel wenn Bäume abgeholzt werden, um eine Straße zu erweitern, werden neue Bäume gepflanzt. Darüber hinaus erfordert Gold Standard, dass die Projekte zu anderen globalen Nachhaltigkeitszielen beitragen als nur zu dem Klimaziel. Einige Projekte schaffen Arbeitsplätze, verbessern die Gesundheit, tragen zur nachhaltigen Industrie und/oder erneuerbaren Energien bei.<br><br>Wir wählen Projekte mit Vorsicht aus und prüfen das, was während der Implementierung des Projekts gemeldet wurde, so dass wir das Risiko minimieren, dass die von uns geförderten Projekte negative Folgen für die Umwelt und die lokale Bevölkerung haben. Bei der ersten Entwicklung der Klimakompensationen waren die Anforderungen nicht so streng und deshalb gab es historisch gesehen Projekte, die negative Nebenwirkungen hatten. Die heutigen Anforderungen sind viel höher und die Kontrollen sind strenger.
    about_us:
      heading: Über GoClimate
      questions:
        q1:
          question: Was macht GoClimate mit seinen Einnahmen?
          answer: Die meisten unserer Einnahmen gehen an die Klimaprojekte, aber wir geben auch Geld für Dinge wie Gehälter an unsere Mitarbeiter aus (welche die Projekte auswählen, sicherstellen, dass der Service funktioniert und das Geschäft ausbauen) und Marketing (um mehr Beitragsmitglieder zu bekommen). <a href="https://www.goclimate.com/se/100_percent_transparency">Wir haben volle Transparenz, damit Sie selbst sehen können, wohin das Geld geht</a>. Es wäre fantastisch gewesen, das gesamte Geld direkt an die Projekte zu geben, aber wir sind überzeugt davon, dass wir einen besseren Einfluss auf das Klima haben werden, wenn wir wachsen und mehr Menschen an Bord bringen können und den Menschen zu mehr Verständnis über das Klima, und wie wir unsere Emissionen reduzieren können, helfen. Es wird kein Gewinn aus dem Unternehmen erwirtschaftet.
        q2:
          question: Ist GoClimate ein Unternehmen?
          answer: Ja, wir sind ein soziales Unternehmen, dessen Ziel darin besteht, Sozialleistungen zu schaffen, insbesondere Vorteile für den Klimaschutz. Deshalb sind wir keine Wohltätigkeitsorganisation. Sie können trotzdem darauf vertrauen, dass wir das Geld so gut wie möglich nutzen. <a href="https://www.goclimate.com/se/100_percent_transparency">Sie können unsere Finanzkonten für sich selbst einsehen</a>, und wir haben keine Gewinnausschttung. Der Überschuss, den wir generieren, bleibt im Unternehmen, um mehr Klimaeinfluss zu erzeugen. Wir haben dieses Format gewählt, weil wir glauben, dass es uns maximale Möglichkeiten bietet, effizient zu sein und schnell etwas für das Klima zu bewirken.
        q3:
          question: Macht ihr einen Gewinn?
          answer: Nein, wir machen derzeit keinen Gewinn, und Geld treibt uns nicht an. Unser vorrangiges Ziel ist es, den Klimawandel zu stoppen. Falls Gewinn notwendig ist, um das effektiv zu erreichen, z.B. um Investoren aufnehmen zu können, könnten wir in Zukunft profitabel werden, aber der finanzielle Gewinn wird niemals ein Selbstzweck sein.
        q4:
          question: Kann ich die GoClimate Flugemissions-API verwenden?
          answer: Wir haben eine API zur Berechnung der Klimaauswirkungen von Flugreisen entwickelt. <a href="https://api.goclimate.com/docs">Hier sind alle Informationen darüber</a>, und Sie können uns kontaktieren, wenn Sie es verwenden möchten.
        q5:
          question: Kann ich mich bei euch für eine Stelle oder ein Praktikum bewerben?
          answer: Wir erhalten viele unaufgeforderte Bewerbungen und Anfragen, aber wir glauben, dass wir eine bessere Chance haben, in die richtige Person zu investieren, wenn wir einen konkreten Bedarf haben. Behalte unsere <a href="https://jobs.goclimate.com/">Job-Seite</a> im Auge oder verbinde dich mit uns, um eine E-Mail zu erhalten, wenn eine freie Stelle erscheint!
    our_service:
      heading: Über unsere Abonnements
      questions:
        q1:
          question: Wie wird meine persönliche Klimabilanz errechnet?
          answer: Wir haben eine detaillierte <a href="https://www.goclimate.com/blog/methodology-behind-the-carbon-footprint-calculator/">Beschreibung unserer Methodik</a> in der Sie alle Werte, die wir verwenden, sehen können und woher sie kommen. Wir verwenden öffentliche Daten in dem Maße, wie sie zur Verfügung stehen, ergänzt durch wissenschaftliche Forschung und Studien relevanter Branchenorganisationen. Die CO2-Bilanz beinhaltet auch die Emissionen durch den öffentlichen Verbrauch, die nicht direkt durch Ihre Wahl des Lebensstils beeinflusst werden können.
        q2:
          question: Kann ich einen einzelnen Flug kompensieren?
          answer: Ja, als Mitglied können Sie sich anmelden und dann im Menü oben rechts auf der Seite „Flugreisen kompensieren“ auswählen.
        q3:
          question: Wie kann ich mein Abonnement stornieren?
          answer: Sie können Ihr Abonnement kündigen oder pausieren, indem Sie sich auf der Seite anmelden, in der rechten oberen Ecke Einstellungen, Zahlungseinstellungen wählen und dann den Betrag zu "Klimaplan stornieren" ändern. <a href="https://www.goclimate.com/se/users/subscription">Hier ist ein direkter Link</a>.
        q4:
          question: Wie werden meine Kartendaten behandelt?
          answer: Wir nutzen verwenden <a href="https://stripe.com/en-se" target="_blank" rel="noopener">/</a> als Zahlungsanbieter, der einer der größten Online-Zahlungsanbieter ist. Alle Kartendaten und Zahlungen werden vollständig von Stripe abgewickelt - voll verschlüsselt natürlich. Ihre Kartendaten landen zu keinem Zeitpunkt auf unseren oder anderen Servern, sondern werden nur von Stripe bearbeitet.
        q5:
          question: Akzeptiert Ihr andere Zahlungsmethoden?
          answer: Leider haben wir derzeit nur die Möglichkeit, Kartenzahlungen zu erhalten.
        q6:
          question: Wo kann ich meine Rechnung finden?
          answer: Sie können Ihre Rechnungen finden, indem Sie sich auf der Seite einloggen und <a href="https://www.goclimate.com/users/receipts">zu diesem Link</a> gehen.
        q7:
          question: Warum wird der doppelte Betrag ausgeglichen?
          answer: Weil wir so viel wie möglich für das Klima tun wollen! Das ist eine so einfache und kosteneffiziente Methode, dass wir die guten Dinge verdoppeln wollten. Es gibt auch einige Dinge, die nicht vernünftig in die Berechnung miteinbezogen werden können. Durch die Verdopplung der Menge an Tonnen, die wir für jeden Nutzer kaufen, sind wir absolut sicher, dass alle Ihre Emissionen abgedeckt werden.
    for_businesses:
      heading: Für Unternehmen
      questions:
        q1:
          question: Ist der CO2-Ausgleich steuerlich absetzbar?
          answer: "Das hängt davon ab, in welchem Land Sie tätig sind. In Schweden scheint es so zu sein: In einem bemerkenswerten Fall von 2018, gewann Arla gegen die schwedische Steuerbehörde und konnte ihre CO2-Ausgleichszahlungen abziehen, da sie zu Marketingzwecken durchgeführt wurden. Auf diese Weise wird der CO2-Ausgleich nicht als Geschenk betrachtet, sondern mit dem Ergebnis des Unternehmens in Zusammenhang gebracht, da sie den Wert des Produkts steigern. Daher könnte in Schweden der CO2-Ausgleich unter das allgemeine Abzugsrecht für die Kosten des Erwerbs oder der Beibehaltung von Einkommen fallen."
        q2:
          question: Wie kann ich kommunizieren, dass unser Unternehmen CO2 kompensiert?
          answer: "Um extern zu kommunizieren, dass Sie CO2 kompensieren, ist es vorteilhaft, einen Plan zu haben, wie Sie Ihre Emissionen auch in Zukunft reduzieren wollen oder zumindest Ihre Gründe mitteilen - zum Beispiel durch irgendeine Form der Umweltpolitik. Damit wird der Ausgleich von CO2-Emissionen nicht als Greenwashing wahrgenommen. Die Faustregel für die Unternehmen lautet: Berechnen Sie die Emissionen, reduzieren Sie sie und kompensieren Sie schließlich die Emissionen, die Sie derzeit nicht reduzieren können."
        q3:
          question: Kann ich mein Unternehmen klimaneutral machen?
          answer: Ja, aber nicht nur durch einen Ausgleich der Emissionen des Unternehmens, dafür muss auch ein Emissionsreduktionsplan aufgestellt werden. Das gesamte Unternehmen (oder ein Produkt) klimaneutral zu machen, ist ein bisschen komplexer, da es einem ISO-Standard folgt und sorgfältige Berechnungen erfordert. Aber es ist absolut möglich und etwas, womit wir von GoClimate Ihnen helfen können.
        q4:
          question: Wie nutzen Sie die im Geschäftsrechner erhobenen Daten?
          answer: "Die Daten werden zur Berechnung des ökologischen Fußabdrucks des Unternehmens verwendet. Wir nutzen die Zahlen also völlig anonym, um Durchschnittswerte zu generieren, mit denen sich alle Unternehmen vergleichen können. Ohne Ihre Zustimmung werden keine Informationen öffentlich angezeigt. <br><br> Wenn Sie uns erlauben, Ihr Logo und Ihren Namen zu verwenden wir können es öffentlich zusammen mit der Zahl für die Gesamtemissionen oder Emissionen pro Mitarbeiter verwenden. So werden wir in Zukunft in der Lage sein, Top-Listen und die Möglichkeit eines Vergleichs zwischen den Unternehmen zu erstellen. Darüber hinaus sind alle Informationen auch dann geschützt, wenn Sie diese Genehmigung erteilen."
