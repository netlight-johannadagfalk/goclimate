      how:
        heading: Wie unsere Projekte funktionieren
        1: Der Zweck all unserer Projekte ist es, die Treibhausgasemissionen zu reduzieren, zum Beispiel durch die Förderung erneuerbarer Energien.
        2: In jedem Betriebsjahr der Projekte werden die vermiedenen Emissionen in Kohlendioxidäquivalenten gemessen, die wir als Carbon Credits, also CO2-Emissionsrechte, erwerben. Das bedeutet, dass die Auswirkungen später nicht rückgängig gemacht werden können.
        3: Wir wählen immer die Projekte aus, die den größten Einfluss auf das Klima haben. Das können zum Beispiel Projekte in Ländern sein, die stark von fossilen Brennstoffen abhängig sind und in denen saubere erneuerbare Energien einen großen Effekt haben.
        4: Neben der positiven Wirkung auf das Klima tragen die Projekte zur nachhaltigen Entwicklung vor Ort bei, indem sie beispielsweise Arbeitsplätze bieten oder die Luftqualität verbessern.
        5: Die Projekte werden nach strengen Standards, wie dem Gold Standard, zertifiziert und regelmäßig von unabhängigen Dritten überprüft.
