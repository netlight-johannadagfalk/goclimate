sv:
  views:
    business:
      advisory:
        intro:
          heading: Klimatrådgivning
          text_1: Vill ni ställa om från business as usual till en verksamhet i linje med Parisavtalet? Vi hjälper dig att nå dit!
          text_2: Vi hjälper er att utvärdera och förstå var er verksamhet kan göra störst nytta. Eftersom det inte finns någon lösning som fungerar för alla så jobbar vi löpande med er för att hitta ett kostnadseffektivt fokusområde som passar för er.
        approach:
          heading: Så här tänker vi kring klimatarbete
          step_1:
            heading: Förstå era klimatutsläpp
            text: Steg ett är att genomföra en klimatberäkning och identifiera vilka utsläpp som er organisation är ansvarig för. Vi djupdyker i siffrorna för att ta reda på vilka aktiviteter som har en påverkan på klimatet, och hur mycket. Vi börjar alltid med ett basår, vanligtvis föregående år. Vi använder den främst erkända internationella standarden Greenhouse Gas Protocol.
            bullet_1: Sätt en utgångspunkt för klimatarbete
            bullet_2: Standardiserat enligt Greenhouse Gas Protocol
          step_2:
            heading: Sätt mål
            text: När vi vet hur nuläget ser ut så är det dags att ta titta på lösningar. Vi vägleder er organisation i hur ni kan komma i linje med Parisavtalet genom att stötta er i att sätta rätt mål för er organisation enligt Science Based Targets. Det ger en tydlig riktning för ert klimatarbete.
            bullet_1: Sätt målsättningar som passar er organisation
            bullet_2: Science Based Targets
          step_3:
            heading: Roadmap
            text: Utifrån er utgångspunkt och målsättning så tar vi tillsammans fram en roadmap för hur ni kan ta er från nuläge till att vara en av de företag som tar smarta steg i arbetet mot klimatförändringar. Vissa förändringar kan vara lättare, medan andra kräver mer tid och ett stegvis arbete. Du kan räkna med löpande stöd från oss på GoClimate så att ni kan känna er trygga med att ta rätt väg på genom hela resan.
            bullet_1: Stegvis roadmap till ert klimatarbetet
            bullet_2: Löpande stöd GoClimate
          step_4:
            heading: Uppföljning
            text: Genom utvärdering får vi beviset på att ambitioner har omsatts till ett arbete som ger den önskade nyttan. Därför gör vi gör årliga mätningar av era utsläpp. Processen blir snabbare och enklare för varje år som vi förfinar rutinerna kring den datainsamling som behövs. Över tid skapar ni förmågan att själva samla in den data som krävs med hjälp av vårt verktyg och kan på så vis följa er utveckling.
            bullet_1: Följ er utveckling
            bullet_2: Årliga rapporter
        get_in_touch:
          heading: Låt oss börja prata
          button: Boka möte
