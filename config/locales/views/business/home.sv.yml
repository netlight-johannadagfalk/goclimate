        hero:
          heading: Ta ansvar för ditt företags klimatpåverkan
          text: Var med i den växande rörelsen av företag som agerar för vår planets skull. Vi ger dig det stöd som din organisation behöver för att lyckas med ert klimatarbete, oavsett om ni är en stor organisation med flera affärsområden eller ett mindre team. Tillsammans skapar vi en hållbar framtid!
        customers: Några av våra fantastiska kunder och samarbetspartners
        our_offer:
          heading: Vi erbjuder
          bullet_1: Självbetjäning för beräkning och klimatkompensering av klimatavtrycket för tjänsteföretag.
          bullet_2: Skräddarsydda beräkningar och rådgivning från våra erfarna konsulter som hjälper dig att accelerera ert klimatarbete.
          bullet_3: Klimatrapport för extern och intern användning som belyser nuvarande framgångsfaktorer och kommande nästa steg för maximal nytta i just er organisation.
          bullet_4: Föreläsningar, workshops, presentationer och anpassade klimattjänster vid förfrågan.
        advisory:
          heading: Skräddarsydd klimatrådgivning
          text: GoClimate beräknar ert klimatavtryck och hjälper er att få en god förståelse för era utsläpp och utsläppskällor. Vi hjälper er att identifiera vad ni kan göra för att minska era utsläpp och vilka nästa steg som behövs för att sätta en riktning mot en koldioxidsnål affärsverksamhet. Vi använder standarder och rutiner av högsta branschstandard som hjälper er att ligga i framkant.
          read_more: Läs mer
          book_meeting: Boka möte
        self_serve:
          heading: Vill du komma igång direkt? Skapa din egen klimatrapport
          text: Använd vårt verktyg för att beräkna och kompensera för era utsläpp. Fungerar för tjänsteföretag.
          read_more: Läs mer
          calculate: Klimatberäkna företag
        offsetting:
          heading: Klimatkompensering för er verksamhet
          text: Oavsett om du också använder våra övriga tjänster eller om du bara är ute efter riktigt bra klimatprojekt så vill du självklart att dina pengar ska göra maximal nytta. Vi erbjuder vårt urval av de mest effektfulla och högkvalitativa klimatprojekten.
          learn_more: Läs mer
        other_services:
          heading: Andra tjänster
          text_html: Vi kan hjälpa till med utsläppsberäkningar, enskilda klimatkompensationer, inspirationsföreläsningar, workshops och tekniska integrationer. Hör av dig till <a href="mailto:hello@goclimate.com">hello@goclimate.com</a> så berättar vi mer.
