      know_your_footprint:
        consist_of:
          heading: Woraus besteht mein CO2-Fußabdruck?
          text: Die wichtigsten Bereiche, die Sie in Bezug auf Ihre Emissionen betrachten müssen, sind Wohnraum, Lebensmittel, Reisen mit Auto und Flugzeug, sowie Einkäufe und öffentliche Emissionen. Wohnsituation und Autoemissionen können sehr unterschiedlich sein, je nachdem, in welchem Land Sie leben. Das gilt auch für die öffentlichen Emissionen - wozu Infrastruktur, Krankenhäuser, Bildung usw. gehören. Bereiche, in denen die meisten von uns in relativ kurzer Zeit große Veränderungen hervorrufen können, sind in der Regel das Ess- und Einkaufsverhalten sowie Reisen. Die Emissionen durch öffentlichen Schadstoffausstoß und Einkäufe können um etwa 1-5 Tonnen reduziert werden, allein durch bewusste Entscheidungen und die Veränderung Ihrer Konsumgewohnheiten.
          text_2: Erfahren Sie mehr, indem Sie sich anmelden, und holen Sie sich unsere Unterstützung beim Reduzieren Ihres individuellen CO2-Fußabdrucks!
        tips:
          heading: Was kann ich tun?
          text: Wir alle müssen unsere Emissionen reduzieren - hier sind einige wichtige Punkte, die es zu beachten gilt. Mehr Tipps gibt's in unserer Community.
          flights:
            heading: Bewusster reisen
            text: Das Beste, was Sie tun können, ist, das Fliegen komplett zu vermeiden, denn selbst ein kurzer Flug ist sehr schädlich für das Klima. Die klimafreundlichsten Reisemöglichkeiten sind im Allgemeinen Zug- oder Elektroautos.
          food:
            heading: Mehr pflanzenbasiert essen
            text: Die klimafreundlichste Ernährung ist ohne Zweifel eine pflanzenbasierte Ernährung. Der größte Übeltäter im Bereich Lebensmittel ist rotes Fleisch und schon die Halbierung Ihres Fleisch- und Milchverbrauchs hat große Auswirkungen auf die Reduzierung Ihrer Emissionen.
          offsetting:
            heading: Emissionen ausgleichen
            text: Das Wichtigste, was jeder Einzelne zur Bekämpfung des Klimawandels tun kann, ist die Reduzierung der eigenen Emissionen. Eine großartige Ergänzung zu einem klimafreundlicheren Lebensstil ist es, seine CO2-Bilanz durch die Unterstützung von Klimaschutzprojekten auszugleichen, um die volle Verantwortung für die eigenen Emissionen zu tragen.
        sign_up:
          heading: Lassen Sie uns den Klimawandel gemeinsam aufhalten!
          text: Ihre Emissionen zu verstehen und zu reduzieren, ist von entscheidender Bedeutung - es muss jedoch noch mehr getan werden. Melden Sie sich an, um Ihre Emissionen im Laufe der Zeit zu verfolgen und gleichzeitig Unterstützung bei der Reduktion Ihres Fußabdrucks zu bekommen - und kompensieren Sie Ihren Lebensstil durch Klimaprojekte, um Ihre Reise zu einem klimafreundlichen Leben jetzt starten zu können.
