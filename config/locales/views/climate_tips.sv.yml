    climate_tips:
      heading: Klimattips
      text: Som individ är de viktigaste områdena där du direkt kan påverka ditt eget klimatavtryck kopplade till din kost, hem, resor och konsumtionsvanor. Utöver detta är det absolut nödvändigt att vi tillsammans jobbar för en systemförändring, varför vi även inkluderat tips på hur du kan agera för att stötta omställningen på ett strukturellt plan.
