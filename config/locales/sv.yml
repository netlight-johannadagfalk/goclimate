  about_us: Om oss
  about_us_intro: GoClimate grundades 2017 med enda målet att göra det enklare att leva ett klimatneutralt liv. Tillsammans med dig vill vi stoppa det största hotet mot både mänskligheten och vår planet – klimatförändringarna.
  about_us_intro_2: Vi tacklar detta på det mesta effektiva, roliga och hållbara sätt möjligt, med total finansiell transparens så att du lätt kan se var dina pengar gör skillnad. Vi stöttar endast projekt som är Gold Standard certifierade, för att säkerställa att ditt bidrag gör största möjliga skillnad för klimatet.
  about_us_why_do_we_exist: Varför finns GoClimate?
  about_us_why_do_we_exist_text: För att hålla den globala temperaturökningen under 1.5°C så måste koldioxidutsläppen minskas med 50% senast år 2030 - och sedan fortsätta minska i samma takt. Många människor, framför allt i utvecklingsländer, upplever redan de förödande effekterna av klimatförändringarna. Vi måste agera nu, för att ha en chans att möta de nödvändiga mål som håller temperaturen på en någorlunda stabil nivå.
  about_us_why_do_we_exist_text_2: Detta sätter press på både regeringar, företag och privatpersoner. Förändringarna som vi alla behöver göra för att nå målet och undvika ytterligare klimatkatastrof kan vara svåra att förstå och genomföra. Vi vill underlätta resan mot en klimatvänlig livsstil och visa att ett liv där vi bryr oss om vår planet - och varandra - kan vara ett lyxigt liv. Ett liv med mer fokus på det som verkligen är viktigt.
  about_us_how_do_we_stop_climate_change: Hur bromsar vi klimatförändringarna?
  about_us_how_do_we_stop_climate_change_text: För att stoppa klimatförändringarna behöver så många som möjligt leva klimatvänliga liv. Det bästa sättet är att minska våra egna klimatavtryck så mycket som möjligt samtidigt som vi balanserar våra utsläpp genom att finansiera effektiva klimatprojekt. Vi är övertygade om att den globala uppvärmningen kan stoppas – om vi är tillräckligt många som agerar och om vi börjar nu.
  about_us_who_are_we: Vilka är vi?
  about_us_team:
    heading: Vilka är vi?
    kalle_html: "Tycker om vegansk kladdkaka och söta djur på internet. Utbildad civilingenjör samt ekonom. Lyssna på Kalle i poddarna <a href=\"https://soundcloud.com/bortomekorrhjulet/37-go-climate-neutral-vdn-som-blev-klimatkampe\" target=\"_blank\" rel=\"noreferrer noopener\">Bortom Ekorrhjulet</a> samt <a href=\"https://podcasts.nu/avsnitt/vart-ar-vi-pa-vag/9-kalle-nilver-go-climate-neutral\" target=\"_blank\" rel=\"noreferrer noopener\">Vart är vi på väg?</a>."
    cissi_html: Civilekonom med koll på klimatberäkningar och hållbarhetsfrågor. Miljönörd och trädgårdsodlingsgeni. Lyssna på Cissi i <a href="https://klimatpodden.se/66-cecilia-linden-klimatkompensera-din-livsstil" target="_blank" rel="noreferrer noopener">Klimatpodden</a> och <a href="https://healthforwealth.se/podcast/144-klimatneutral-pa-jobbet-jo-det-gar/" target="_blank" rel="noreferrer noopener">Health for Wealth</a>.
    henrik_html: 'Agil & Lean coach. Bakom bland annat <a href="https://youtu.be/3CM_KkDuzGQ" target="_blank" rel="noreferrer noopener">A friendly guide to Climate Change</a>, <a href="http://climate.crisp.se/" target="_blank" rel="noreferrer noopener">Climate Crisplet</a> och <a href="http://carbonmanifesto.org/" target="_blank" rel="noreferrer noopener">Carbon Manifesto</a>. Lyssna på Henrik i <a href="https://www.bosslevelpodcast.com/henrik-kniberg-on-going-climate-neutral/" target="_blank" rel="noreferrer noopener">Boss Level Podcast</a> eller se honom medverka i Yles klimatsatsning <a href="https://arenan.yle.fi/1-50118864" target="_blank" rel="noreferrer noopener">Klimatparadoxen</a>.'
    stefan_html: Agil team- & organisationscoach. Lite för idealistisk pragmatiker.
    alexandra_html: Miljövetare med mycket internationell erfarenhet. Drivs av nyfikenhet och viljan att rädda världen, lite hela tiden. Dansar och springer i skogen för att ladda energi.
    tove_html: Global Strateg med gedigen erfarenhet inom PR & Kommunikation, inte minst från att ha startat och drivit Londonbaserade PR-byrån VARG sedan 2008. Tove jobbar aktivt mot det personliga målet att dela sitt hem med fler omplaceringshundar än vad som är socialt accepterat.
    emma_html: Civilingenjör inom medieteknik med erfarenhet från ett snabbväxande tech-startup. Vill bygga grymma produkter, rädda världen och äta choklad.
